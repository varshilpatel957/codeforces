<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codeforces API Integration</title>
    <style>
        /* CSS styles for your page */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 30px;
        }

        label {
            font-size: 1.2rem;
            margin-right: 10px;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 1rem;
            background-color: #fff;
        }

        input[type="text"],
        input[type="number"] {
            width: 200px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        table {
            margin: auto;
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 15px;
            text-align: left;
        }

        th {
            background-color: #f8f8f8;
            color: #333;
            font-weight: bold;
        }

        td {
            background-color: #fff;
            color: #333;
        }

        tr:nth-child(even) td {
            background-color: #f2f2f2;
        }

        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        #chartContainer,
        #ratingChartContainer {
            width: 80%;
            margin: auto;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Codeforces Summary</h1>

    <form id="handleForm">
        <label for="handle">Enter Codeforces Handle:</label>
        <input type="text" id="handle" name="handle" required>
        <input type="submit" value="Fetch User Info">
    </form>

    <div id="userInfo"></div>

    <div id="submissionsDiv" style="display: none;">
        <h2>User Submissions</h2>
        <label for="submissionCount">Number of Submissions:</label>
        <input type="number" id="submissionCount" name="submissionCount" value="10" min="1" max="100">
        <button id="fetchSubmissionsButton" class="button">Fetch Submissions</button>
    </div>

    <div id="submissions"></div>

    <div id="chartContainer">
        <canvas id="ratingChart"></canvas>
    </div>

    <div id="ratingChartContainer">
        <canvas id="userRatingChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>

</html>
